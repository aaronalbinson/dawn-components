<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Dawn -->
  <link rel="stylesheet" href="/dawn-assets/dawn-variables.css" />
  <link rel="stylesheet" href="/demo-reset.css" />
  <link rel="stylesheet" href="/dawn-assets/base.css" />

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Shopify Dawn',
      repo: '',
      loadSidebar: true,
      coverpage: true,
      markdown: function (marked, renderer) {
        for (var key in renderer) {
          if (key === 'options' || key === 'html' ||
            key === 'code' || key === 'text' ||
            key === 'tablerow' || key === 'tablecell')
            continue;
          (function (o, k) {
            var f = o[k]
            o[k] = function () {
              return f.apply(this, arguments).replace(/^<(\w+)?/, '<$1 data-docsify')
            }
          })(renderer, key)
        }
        marked.setOptions({ renderer: renderer })
        return marked;
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
    
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>


</body>

</html>
